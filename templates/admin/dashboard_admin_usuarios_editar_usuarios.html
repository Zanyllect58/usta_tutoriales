<!-- templates/admin/dashboard_admin_crear_usuario.html -->
{% extends 'components/base.html' %}

{% block content %}

<!-- Incluir el header antes del formulario -->
{% include 'components/header.html' %}

<div class="crear-usuario">
    <div class="container">
        <h1>Editar Usuario</h1>  <!-- Título de la página -->
        <form id="crear-usuario-form" method="POST" novalidate>
            
            <!-- Nombre completo -->
            <div class="form-group">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="username" value="{{ user.username }}" required>
            </div>
            
            <!-- Correo electrónico -->
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>
            </div>
            
            <!-- Tipo de usuario -->
            <div class="form-group">
                <label for="role">Tipo de usuario:</label>
                <select name="role" id="role" required>
                    <option value="student" {% if user.role == 'student' %}selected{% endif %}>Estudiante</option>
                    <option value="teacher" {% if user.role == 'teacher' %}selected{% endif %}>Tutor</option>
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Administrador</option>
                </select>
            </div>
            
            <!-- Carrera -->
            <div class="form-group">
                <label for="carrera">Carrera:</label>
                <input type="text" id="carrera" name="career" value="{{ user.career }}">
            </div>
            
            <!-- Semestre -->
            <div class="form-group">
                <label for="semester">Semestre actual:</label>
                <select id="semester" name="semester" required>
                    <option value="" disabled {% if not user.semester %}selected{% endif %}>Selecciona un semestre</option>
                    {% for i in range(1, 11) %}
                        <option value="{{ i }}" {% if user.semester == i %}selected{% endif %}>{{ i }}º semestre</option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- Botón de guardar -->
            <button type="submit" class="btn-submit">Editar Usuario</button>
        </form>
    </div>
</div>

{% endblock %}
