<!-- templates/admin/dashboard_admin_crear_usuario.html -->
{% extends 'components/base.html' %}

{% block content %}
{% include 'components/header.html' %}

<div class="crear-usuario">
    <div class="container">
        <form id="crear-usuario-form" method="POST" novalidate>
            
            <!-- Nombre completo -->
            <div class="form-group">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <!-- Correo electrónico -->
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <!-- Tipo de usuario -->
            <div class="form-group">
                <label for="tipo-usuario">Tipo de usuario:</label>
                <select id="tipo-usuario" name="tipo-usuario" required>
                    <option value="" disabled>Selecciona un tipo</option>
                    <option value="estudiante">Estudiante</option>
                    <option value="tutor">Tutor</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>
            
            <!-- Carrera -->
            <div class="form-group">
                <label for="carrera">Carrera:</label>
                <input type="text" id="carrera" name="carrera">
            </div>
            
            <!-- Semestre -->
            <div class="form-group">
                <label for="semestre">Semestre actual:</label>
                <select id="semestre" name="semestre" required>
                    <option value="" disabled>Selecciona un semestre</option>
                    {% for i in range(1, 11) %}
                        <option value="{{ i }}">{{ i }}º semestre</option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- Botón de guardar -->
            <button type="submit" class="btn-submit">Crear Usuario</button>
        </form>
    </div>
</div>
{% endblock %}
