<!-- templates/admin/dashboard_admin_editar_sala.html -->
{% extends 'components/base.html' %}

{% block content %}

{% include 'components/header.html' %}

<div class="sala">
    <div class="container">
        <h1>Editar Sala de Tutoría</h1>
        <form action="{{ url_for('editar_tutoria', sala_id=sala.id) }}" method="POST">
            <div class="form-group">
                <label for="nombre-sala">Nombre de la Sala:</label>
                <input type="text" id="nombre-sala" name="nombre-sala" maxlength="100" value="{{ sala.nombre }}" required>
            </div>
        
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" maxlength="255" rows="3" required>{{ sala.descripcion }}</textarea>
            </div>
        
            <div class="form-group">
                <label for="horario">Horario de Disponibilidad:</label>
                <input type="text" id="horario" name="horario" value="{{ sala.horario }}" placeholder="Ej: Lunes a Viernes, 9:00 AM - 6:00 PM" required>
            </div>
        
            <div class="form-group">
                <label for="ubicacion">Ubicación:</label>
                <input type="text" id="ubicacion" name="ubicacion" maxlength="255" value="{{ sala.ubicacion }}" placeholder="Ej: Edificio A, Piso 2, Sala 201" required>
            </div>

            <div class="form-group">
                <label for="docente">Docente Asignado:</label>
                <select id="docente" name="docente" required>
                    <option value="">Seleccionar Docente</option>
                    {% for docente in docentes %}
                    <option value="{{ docente.id }}" {% if docente.id == sala.docente_id %}selected{% endif %}>{{ docente.username }}</option>
                    {% endfor %}
                </select>
            </div>
        
            <button type="submit" class="btn-submit">Actualizar Sala</button>
        </form>
    </div>
</div>

{% endblock %}
