<!-- templates/admin/dashboard_admin_crear_usuario.html -->
{% extends 'components/base.html' %}

{% block content %}

<!-- Incluir el header antes del formulario -->
{% include 'components/header.html' %}

<div class="editar-usuario">
    <div class="container">
        <h1>Agregar Usuario</h1>  <!-- Título de la página -->
        <form id="editar-usuario-form" method="POST" novalidate>
            
            <!-- Nombre completo -->
            <div class="form-group">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <!-- Correo electrónico -->
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Contraseña -->
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required minlength="8">
            </div>
            
            <!-- Codigo -->
            <div class="form-group" >
                <label for="confirm-number">Codigo de estudiante:</label>
                <input type="number" id="confirm-number" name="confirm-number" required minlength="8">
            </div>
            
            <!-- Tipo de usuario -->
            <div class="form-group">
                <label for="role">Tipo de usuario:</label>
                <select name="role" id="role" required>
                    <option value="" disabled selected></option>
                    <option value="student">Estudiante</option>
                    <option value="teacher">Tutor</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>
            
            <!-- Carrera -->
            <div class="form-group">
                <label for="carrera">Carrera:</label>
                <input type="text" id="carrera" name="carrera">
            </div>
            
            <!-- Semestre -->
            <div class="form-group">
                <label for="semestre">Semestre actual:</label>
                <select id="semestre" name="semestre">
                    <option value="" disabled selected>Selecciona un semestre</option>
                    {% for i in range(1, 11) %}
                        <option value="{{ i }}">{{ i }}º semestre</option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- Botón de guardar -->
            <button type="submit" class="btn-submit">Agregar Usuario</button>
        </form>
    </div>
</div>

{% endblock %}
