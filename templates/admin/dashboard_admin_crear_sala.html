<!-- templates/dashboard.html -->
{% extends 'components/base.html' %}

{% block content %}

{% include 'components/header.html' %}

<div class="sala">
    <div class="container">
        <h1>Crear Nueva Sala de Tutoría</h1>
        <!-- Formulario tradicional -->
        <form action="/crear_sala" method="POST">
            <div class="form-group">
                <label for="nombre-sala">Nombre de la Sala:</label>
                <input type="text" id="nombre-sala" name="nombre-sala" maxlength="100" required>
            </div>
        
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" maxlength="255" rows="3" required></textarea>
            </div>
        
            <div class="form-group">
                <label for="horario">Horario de Disponibilidad:</label>
                <input type="text" id="horario" name="horario" placeholder="Ej: Lunes a Viernes, 9:00 AM - 6:00 PM" required>
            </div>
        
            <div class="form-group">
                <label for="ubicacion">Ubicación:</label>
                <input type="text" id="ubicacion" name="ubicacion" maxlength="255" placeholder="Ej: Edificio A, Piso 2, Sala 201" required>
            </div>

            <div class="form-group">
                <label for="docente">Docente Asignado:</label>
                <select id="docente" name="docente" required>
                    <option value="">Seleccionar Docente</option>
                    {% for docente in docentes %}
                    <option value="{{ docente.id }}">{{ docente.username }}</option>
                    {% endfor %}
                </select>
            </div>
        
            <button type="submit" class="btn-submit">Crear Sala</button>
        </form>
        

    </div>
</div>

{% endblock %}
