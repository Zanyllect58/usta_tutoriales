<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Administrativo - TutorU</title>

    <!-- Enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Enlaces a los archivos CSS personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/usuarios.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sala.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/editar_usuarios.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar con la barra de navegación -->
            <aside class="col-md-2 sidebar">
                <h1 class="text-center text-white py-4">TutorU Admin</h1>
                <nav>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a href="{{ url_for('dashboard') }}" class="nav-link">Inicio</a></li>
                        <li class="nav-item"><a href="{{ url_for('users') }}" class="nav-link">Usuarios</a></li>
                        <li class="nav-item"><a href="{{ url_for('crear_sala') }}" class="nav-link">Crear Sala</a></li>
                    </ul>
                </nav>
                
                <!-- Contenedor que tiene el botón de salir -->
                <div class="logout-container mt-auto">
                    <a href="{{ url_for('inicio') }}" class="btn btn-danger logout-button">Salir</a>
                </div>
            </aside>
            
            <!-- Contenido principal -->
            <main class="col-md-10 main-content">
                {% block content %}
                <!-- Aquí se renderizará el contenido específico de cada vista -->
                {% endblock %}
            </main>
        </div>
    </div>

    <!-- Bootstrap Bundle con JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
